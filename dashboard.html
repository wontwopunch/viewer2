  <script>
    const API_BASE_URL = 'http://188.166.255.196:5000';

    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'index.html';
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'index.html';
    }

    function formatFileSize(bytes) {
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
    }

    function formatDate(timestamp) {
      return new Date(timestamp * 1000).toLocaleString();
    }

    function displayFiles() {
        fetch(`${API_BASE_URL}/files`)
        .then(res => res.json())
        .then(files => {
          const tbody = document.getElementById('fileList');
          tbody.innerHTML = '';
          files.forEach(file => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${file.name}</td>
              <td>${formatDate(file.date)}</td>
              <td>${formatFileSize(file.size)}</td>
              <td>
                <button class="button view-btn" onclick="viewFile('${file.name}')">ë³´ê¸°</button>
                <button class="button delete-btn" onclick="deleteFile('${file.name}')">ì‚­ì œ</button>
                <button class="button" onclick="togglePublic('${file.name}')">
                  ${file.is_public ? 'ë¹„ê³µê°œë¡œ ì „í™˜' : 'ê³µê°œë¡œ ì „í™˜'}
                </button>
                ${file.is_public ? `

                    <a href="viewer.html?image=/debug_images/${file.name}_debug_center.jpg&shared=1" target="_blank">
                      ê³µìœ  ë§í¬ ì—´ê¸°

                  </div>` : `

              </td>

            `;
            tbody.appendChild(row);
          });
        });
    }


    function copyShareLink(filename) {

      navigator.clipboard.writeText(url)
        .then(() => alert('ê³µìœ  ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!'))
        .catch(err => {

        });
    }

    function togglePublic(filename) {
      fetch(`${API_BASE_URL}/files/${filename}/toggle-public`, {
        method: 'POST'

        if (data.error) {

    function viewFile(filename) {

        window.location.href = `viewer.html?image=${encodeURIComponent(imageUrl)}&auth=admin`;
    }

    function deleteFile(filename) {
      if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      fetch(`${API_BASE_URL}/files/${filename}`, { method: 'DELETE' })
        .then(res => res.json())

    }

    function renameFile(filename) {
        const newName = prompt('ìƒˆ íŒŒì¼ëª…ì„ ì…ë ¥í•˜ì„¸ìš”:', filename);
        if (!newName || newName === filename) return;
        fetch(`${API_BASE_URL}/files/${filename}/rename`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ newName })
        }).then(() => displayFiles());
    }


    // ğŸ”½ ì—…ë¡œë“œ í•¨ìˆ˜ ìˆ˜ì •
    document.getElementById('uploadForm').addEventListener('submit', e => {
    e.preventDefault();
    const fileInput = document.getElementById('fileInput');
    if (fileInput.files.length === 0) return;
    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('file', file);

    // âœ… ë¡œë”© ì˜¤ë²„ë ˆì´ í‘œì‹œ
    document.getElementById('uploadLoadingOverlay').style.display = 'flex';

    fetch(`${API_BASE_URL}/upload`, {

        .then(res => res.json())
        .then(data => {

    if (localStorage.getItem("refreshNeeded") === "true") {
