    <script>
    // SVG Overlay 플러그인 코드
    (function() {
        if (!window.OpenSeadragon) {
            console.error('OpenSeadragon is not available');
            return;
        }
        
        OpenSeadragon.Overlay = OpenSeadragon.Overlay || {};
        
        OpenSeadragon.Overlay.SVG = function(options) {
            OpenSeadragon.extend(this, options);
            this.element = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            this.element.style.position = "absolute";
            this.element.style.left = 0;
            this.element.style.top = 0;
            this.element.style.width = "100%";
            this.element.style.height = "100%";
            
            // 뷰어 참조 저장
            this.viewer = options.viewer;
            
            // 이벤트 바인딩
            this.viewer.addHandler('update-viewport', () => this.resize());
            this.viewer.addHandler('open', () => this.resize());
        };
        
        OpenSeadragon.Overlay.SVG.prototype = {
            createElement: function(tagName) {
                return document.createElementNS("http://www.w3.org/2000/svg", tagName);
            },
            
            resize: function() {
                if (this.viewer) {
                    const viewport = this.viewer.viewport;
                    if (viewport) {
                        const containerSize = viewport.getContainerSize();
                        this.element.setAttribute('width', containerSize.x);
                        this.element.setAttribute('height', containerSize.y);
                    }
                }
            },
            
            update: function(viewport) {
                // SVG 요소들의 위치와 크기 업데이트
                if (viewport) {
                    const zoom = viewport.getZoom();
                    const pan = viewport.getCenter();
                    // 여기에 SVG 요소 업데이트 로직 추가
                }
            }
        };
        
        OpenSeadragon.Viewer.prototype.svgOverlay = function() {
            if (this._svgOverlay) {
                return this._svgOverlay;
            }
            
            this._svgOverlay = new OpenSeadragon.Overlay.SVG({
                viewer: this
            });
            this.addOverlay(this._svgOverlay.element, this.viewport.getBounds());
            return this._svgOverlay;
        };
    })();

    <script>
        // URL에서 파일명 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        let filename = urlParams.get('file');
        
        // public 경로로 접근한 경우 처리
        if (!filename) {
            const pathParts = window.location.pathname.split('/');
            if (pathParts.includes('public')) {
                filename = pathParts[pathParts.length - 1];
            }
        }
        
        if (!filename) {
            alert('파일명이 지정되지 않았습니다.');
            window.location.href = '/dashboard.html';
            throw new Error('No filename specified');
        }

        // 파일명 표시
        document.getElementById('fileName').textContent = filename;

        // API 기본 URL 설정
        const API_BASE_URL = 'http://188.166.255.196:5000';

        // 슬라이드 정보 가져오기
        function getSlideInfo(filename) {
            const isPublic = window.location.pathname.startsWith('/public/');
            const endpoint = isPublic ? 
                `${API_BASE_URL}/public/${filename}/info` : 
                `${API_BASE_URL}/slide/${filename}/info`;
            
            return fetch(endpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load slide info');
                    }
                    return response.json();
                });
        }

        // 슬라이드 정보를 가져온 후 뷰어 초기화
        getSlideInfo(filename).then(info => {
            console.log('Slide info received:', info);
            
            // 로딩 오버레이 숨기기
            document.getElementById('loadingOverlay').style.display = 'none';
            
            // OpenSeadragon 뷰어 초기화
            const viewer = OpenSeadragon({
                id: "viewer",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
                showNavigator: true,
                navigatorPosition: "BOTTOM_RIGHT",
                navigatorHeight: "150px",
                navigatorWidth: "150px",
                showRotationControl: true,
                
                // 타일 소스 설정 수정
                tileSources: {
                    type: 'legacy-image-pyramid',  // 타입 명시적 지정
                    width: info.dimensions[1],     // width와 height가 반대로 되어있었음
                    height: info.dimensions[0],
                    tileSize: 2048,
                    minLevel: 0,
                    maxLevel: info.level_count - 1,
                    
                    // 뷰어 설정 추가
                    compositeOperation: 'source-over',
                    
                    getTileUrl: function(level, x, y) {
                        console.log(`Requesting tile: level=${level}, x=${x}, y=${y}`);
                        const isPublic = window.location.pathname.startsWith('/public/');
                        const url = isPublic ?
                            `${API_BASE_URL}/public/${filename}/tile/${level}/${x}/${y}` :
                            `${API_BASE_URL}/slide/${filename}/tile/${level}/${x}/${y}`;
                        console.log('Tile URL:', url);
                        return url;
                    }
                },
                
                // 뷰어 동작 설정
                visibilityRatio: 1,
                constrainDuringPan: true,
                blendTime: 0,
                alwaysBlend: false,
                minZoomImageRatio: 0.5,
                maxZoomPixelRatio: 2,
                
                // 초기 뷰 설정
                defaultZoomLevel: 0,
                homeFillsViewer: true,
                
                // 성능 설정
                imageLoaderLimit: 5,
                maxImageCacheCount: 250,
                timeout: 60000,
                
                // 디버그 모드 활성화
                debugMode: true
            });

            // 디버그 이벤트 핸들러 추가
            viewer.addHandler('tile-load-failed', function(event) {
                console.error('Tile load failed:', event);
            });

            viewer.addHandler('open-failed', function(event) {
                console.error('Open failed:', event);
            });

            viewer.addHandler('tile-loaded', function(event) {
                console.log('Tile loaded:', event);
            });

            // 이미지가 완전히 로드된 후 뷰포트 조정
            viewer.addHandler('open', function() {
                viewer.viewport.goHome(true);
                viewer.viewport.fitVertically(true);
            });

            // 뷰어 크기 변경 시 자동 조정
            window.addEventListener('resize', function() {
                viewer.viewport.goHome(true);
            });

            // SVG 오버레이 초기화
            try {
                if (typeof OpenSeadragon.Overlay !== 'undefined' && typeof OpenSeadragon.Overlay.SVG !== 'undefined') {
                    const overlay = viewer.svgOverlay();
                    console.log('SVG Overlay initialized successfully');
                    
                    // 어노테이션 도구 초기화
                    let isDrawing = false;
                    let startPoint = null;
                    let currentRect = null;
                    
                    // 여기에 어노테이션 관련 코드 추가
                    
                } else {
                    console.warn('SVG Overlay plugin not available - continuing without annotation support');
                }
            } catch (e) {
                console.error('Error initializing SVG Overlay:', e);
                console.warn('Annotation tools disabled - SVG Overlay not available');
            }
            
            // 타일 로딩 진행률 표시
            let loadedTiles = 0;
            let totalTiles = 0;

            viewer.addHandler('tile-loading', function() {
                totalTiles++;
                updateLoadingProgress();
            });

            viewer.addHandler('tile-loaded', function() {
                loadedTiles++;
                updateLoadingProgress();
                
                // 모든 타일이 로드되면 로딩 표시 숨기기
                if (loadedTiles === totalTiles) {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            });

            function updateLoadingProgress() {
                const progress = Math.round((loadedTiles / totalTiles) * 100);
                document.getElementById('loadingProgress').textContent = 
                    `로딩 진행률: ${progress}% (${loadedTiles}/${totalTiles})`;
            }

        }).catch(error => {
            console.error('Error loading slide info:', error);
            // 에러 발생 시에도 로딩 오버레이 숨기기
            document.getElementById('loadingOverlay').style.display = 'none';
            alert('슬라이드 정보를 불러오는데 실패했습니다.');
        });

        // 메모와 어노테이션 관련 함수들...
    </script>
