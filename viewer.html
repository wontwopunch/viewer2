    <script>
    // SVG Overlay 플러그인 코드
    (function() {
        if (!window.OpenSeadragon) {
            console.error('OpenSeadragon is not available');
            return;
        }
        
        OpenSeadragon.Overlay = OpenSeadragon.Overlay || {};
        
        OpenSeadragon.Overlay.SVG = function(options) {
            OpenSeadragon.extend(this, options);
            this.element = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            this.element.style.position = "absolute";
            this.element.style.left = 0;
            this.element.style.top = 0;
            this.element.style.width = "100%";
            this.element.style.height = "100%";
            
            // 뷰어 참조 저장
            this.viewer = options.viewer;
            
            // 이벤트 바인딩
            this.viewer.addHandler('update-viewport', () => this.resize());
            this.viewer.addHandler('open', () => this.resize());
        };
        
        OpenSeadragon.Overlay.SVG.prototype = {
            createElement: function(tagName) {
                return document.createElementNS("http://www.w3.org/2000/svg", tagName);
            },
            
            resize: function() {
                if (this.viewer) {
                    const viewport = this.viewer.viewport;
                    if (viewport) {
                        const containerSize = viewport.getContainerSize();
                        this.element.setAttribute('width', containerSize.x);
                        this.element.setAttribute('height', containerSize.y);
                    }
                }
            },
            
            update: function(viewport) {
                // SVG 요소들의 위치와 크기 업데이트
                if (viewport) {
                    const zoom = viewport.getZoom();
                    const pan = viewport.getCenter();
                    // 여기에 SVG 요소 업데이트 로직 추가
                }
            }
        };
        
        OpenSeadragon.Viewer.prototype.svgOverlay = function() {
            if (this._svgOverlay) {
                return this._svgOverlay;
            }
            
            this._svgOverlay = new OpenSeadragon.Overlay.SVG({
                viewer: this
            });
            this.addOverlay(this._svgOverlay.element, this.viewport.getBounds());
            return this._svgOverlay;
        };
    })();
    </script>

<body>

    <div class="header">
        <h2 id="fileName">파일명</h2>

    <div class="main-content">

    <script>
        // URL에서 파일명 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        let filename = urlParams.get('file');
        
        // public 경로로 접근한 경우 처리
        if (!filename) {
            const pathParts = window.location.pathname.split('/');
            if (pathParts.includes('public')) {
                filename = pathParts[pathParts.length - 1];
            }
        }
        
        if (!filename) {
            alert('파일명이 지정되지 않았습니다.');
            window.location.href = '/dashboard.html';
            throw new Error('No filename specified');
        }

        // 파일명 표시
        document.getElementById('fileName').textContent = filename;

        // API 기본 URL 설정
        const API_BASE_URL = 'http://188.166.255.196:5000';

        // 슬라이드 정보를 가져온 후 뷰어 초기화
        let slideInfoFetched = false; // 슬라이드 정보가 이미 가져왔는지 여부를 추적

        function fetchSlideInfoOnce(filename) {
            if (slideInfoFetched) return; // 이미 가져왔으면 함수 종료
            slideInfoFetched = true; // 슬라이드 정보 가져옴 표시

            const isPublic = window.location.pathname.startsWith('/public/');
            const endpoint = isPublic ? 
                `${API_BASE_URL}/public/${filename}/info` : 
                `${API_BASE_URL}/slide/${filename}/info`;
            
            fetch(endpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load slide info');
                    }
                    return response.json();
                })
                .then(info => {
                    console.log('Slide info received:', info);
                    
                    // 로딩 오버레이 숨기기 (있는 경우)
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    if (loadingOverlay) {
                        loadingOverlay.style.display = 'none';
                    }
                    
                    // OpenSeadragon 뷰어 초기화
                    const viewer = OpenSeadragon({
                        id: "viewer",
                        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
                        showNavigator: true,
                        navigatorPosition: "BOTTOM_RIGHT",
                        navigatorHeight: "15%",
                        
                        tileSources: {
                            width: info.dimensions[0],
                            height: info.dimensions[1],
                            tileSize: info.tile_size || 2048,
                            
                            maxLevel: info.level_count - 1,
                            minLevel: 0,
                            
                            getTileUrl: function(level, x, y) {
                                // 로깅 간소화 - 첫 번째 타일에만 상세 로그
                                if (x === 0 && y === 0) {
                                    console.log(`상세 타일 요청: level=${level}, 원본 차원=${info.dimensions}`);
                                }
                                const url = `${API_BASE_URL}/slide/${filename}/tile/${level}/${x}/${y}`;
                                return url;
                            },
                            
                            tileOverlap: 0,
                            wrapHorizontal: false,
                            wrapVertical: false,
                            crossOriginPolicy: 'Anonymous',
                            ajaxWithCredentials: false,
                            format: 'jpeg',
                            type: 'legacy-image-pyramid',
                            
                            preserveViewport: true,
                            autoResize: true,
                            homeFillsViewer: true,
                            visibilityRatio: 0.5,
                            constrainDuringPan: false,
                            
                            animationTime: 0.5,
                            springStiffness: 5.0,
                            
                            showNavigationControl: true,
                            showSequenceControl: false,
                            showHomeControl: true,
                            showFullPageControl: false,
                            
                            debugMode: false,
                            opacity: 1.0,
                            placeholderFillStyle: "#F8F8F8",
                            showReferenceStrip: false
                        },
                        
                        animationTime: 0.5,
                        springStiffness: 5.0,
                        
                        showNavigationControl: true,
                        showSequenceControl: false,
                        showHomeControl: true,
                        showFullPageControl: false,
                        
                        debugMode: false,
                        opacity: 1.0,
                        placeholderFillStyle: "#F8F8F8",
                        showReferenceStrip: false
                    });
                    
                    // 이미지 로드 완료 후 처리
                    viewer.addHandler('open', function() {
                        console.log("Viewer opened");
                        hideDebugInfo();
                        setTimeout(function() {
                            console.log("Forcing initial view reset");
                            viewer.viewport.goHome(true);
                            viewer.forceRedraw();
                        }, 500);
                    });
                    
                    // 타일 로드 실패 모니터링 추가
                    viewer.addHandler('tile-load-failed', function(event) {
                        console.error('Tile load failed:', event);
                    });
                    
                    // 타일 성공적 로드 확인
                    viewer.addHandler('tile-loaded', function(event) {
                        // 타일 로드 성공 추적
                        const {tile} = event;
                        const level = tile.level;
                        const x = tile.x;
                        const y = tile.y;
                        if (x % 5 === 0 && y % 5 === 0) {
                            console.log(`Tile loaded: level=${level}, x=${x}, y=${y}`);
                        }
                    });
                    
                    // 캔버스 클릭 디버깅 (원래 있던 로직 유지)
                    viewer.addHandler('canvas-click', function(event) {
                        console.log('Canvas clicked:', event);
                        console.log('Current zoom:', viewer.viewport.getZoom());
                        console.log('Current bounds:', viewer.viewport.getBounds());
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('이미지 로딩에 실패했습니다.');
                });
        }

        // 페이지 로드 시 슬라이드 정보 가져오기
        window.addEventListener('load', function() {
            fetchSlideInfoOnce(filename);
        });

        // 메모와 어노테이션 관련 함수들...

        // 디버그 정보를 숨기는 함수 추가
        function hideDebugInfo() {
            // 타일 경계와 정보를 숨기는 CSS 추가
            const style = document.createElement('style');
            style.innerHTML = `
                .openseadragon-canvas .tile {
                    border: none !important;
                    outline: none !important;
                }
                .debugInfo, .tile-info {
                    display: none !important;
                }
                .openseadragon-canvas:before, .openseadragon-canvas:after {
                    display: none !important;
                    content: none !important;
                }
            `;
            document.head.appendChild(style);
            
            // 기존 디버그 요소 제거 시도
            const debugElements = document.querySelectorAll('.debugInfo, .tile-info, .openseadragon-debug');
            debugElements.forEach(el => el.remove());
        }

        // 뷰어 생성 후 전체 이미지 확인 버튼 추가
        function addViewerControls() {
            // 컨트롤 컨테이너 생성
            const controlsDiv = document.createElement('div');
            controlsDiv.id = 'viewerControls';
            controlsDiv.style.cssText = 'position: absolute; top: 10px; right: 10px; z-index: 9999; background: rgba(255,255,255,0.7); padding: 5px; border-radius: 5px;';
            
            // 문서에 컨트롤 추가
            document.getElementById('viewer').appendChild(controlsDiv);
            
            // 버튼에 이벤트 리스너 추가 (setTimeout으로 약간 지연)
            setTimeout(() => {
                console.log('Adding event listeners to buttons');
            }, 300);
        }

        // 이미지 정보를 표시하는 함수
        function showImageInfo() {
            // 정보 패널 생성
            let infoDiv = document.getElementById('imageInfoPanel');
            if (!infoDiv) {
                infoDiv = document.createElement('div');
                infoDiv.id = 'imageInfoPanel';
                infoDiv.style.cssText = 'position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; z-index: 1000; max-width: 500px;';
                document.getElementById('viewer').appendChild(infoDiv);
            }
            
            // 현재 표시 차원 계산
            const viewport = viewer.viewport;
            const zoom = viewport.getZoom();
            const bounds = viewport.getBounds();
            
            // 패널에 정보 표시
            infoDiv.innerHTML = `
                <h3>원본 이미지 정보</h3>
                <p>크기: ${info.dimensions[0]} x ${info.dimensions[1]} 픽셀</p>
                <p>레벨 수: ${info.level_count}</p>
                <p>타일 크기: ${info.tile_size || 2048}</p>
                <h3>현재 뷰 정보</h3>
                <p>확대 레벨: ${zoom.toFixed(2)}x</p>
                <p>보이는 영역: ${Math.round(bounds.width * info.dimensions[0])} x ${Math.round(bounds.height * info.dimensions[1])} 픽셀</p>
                <p>(X: ${Math.round(bounds.x * info.dimensions[0])}, Y: ${Math.round(bounds.y * info.dimensions[1])})</p>
                <button id="closeInfoBtn" style="margin-top: 10px; padding: 5px; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer;">닫기</button>
            `;
            
            // 닫기 버튼 이벤트 추가
            document.getElementById('closeInfoBtn').onclick = function() {
                infoDiv.style.display = 'none';
            };
            
            infoDiv.style.display = 'block';
        }

        // 대체 뷰어 시도 전 info 변수 확인
        setTimeout(() => {
            // 첫 번째 타일 로드 실패 확인 로직 수정
            const loadedTiles = document.querySelectorAll('.openseadragon-canvas img').length;
            console.log(`로드된 타일 수: ${loadedTiles}`);
            
            // info 변수 확인
            console.log("슬라이드 정보 확인:", info);
            
            if (loadedTiles < 5) {  // 최소 5개 이상의 타일이 로드되어야 성공으로 간주
                console.log("타일 로드 실패 감지 - 대체 뷰어 시도");
                
                // info 변수 사용 전 명시적 확인
                if (typeof info !== 'undefined' && info && info.dimensions) {
                }
            } else {
                console.log("충분한 타일이 로드됨 - 정상 작동 중");
            }
        }, 5000);

        // 서버 상태 확인 함수
        function checkServerStatus() {
            fetch(`${API_BASE_URL}/status`)
                .then(response => {
                    if (response.ok) {
                        console.log("서버가 온라인 상태입니다.");
                        // 서버가 정상일 때는 상태 확인을 중지하거나 주기를 늘립니다.
                        // 예를 들어, 1시간 후에 다시 확인하도록 설정할 수 있습니다.
                        setTimeout(checkServerStatus, 3600000); // 1시간 후에 다시 확인
                    } else {
                        console.log("서버가 여전히 응답하지 않습니다.");
                        setTimeout(checkServerStatus, 5000); // 5초마다 다시 확인
                    }
                })
                .catch(error => {
                    console.log("서버 연결 실패:", error);
                    document.getElementById('viewer').innerHTML = `
                        <div style="text-align:center; padding:20px; background-color:#f8d7da; color:#721c24; border-radius:5px; margin:20px;">
                            <h3>서버 연결 오류</h3>
                            <p>현재 서버에 연결할 수 없습니다. 잠시 후 다시 시도해 주세요.</p>
                            <button onclick="location.reload()" style="padding:10px; background:#721c24; color:white; border:none; border-radius:3px; cursor:pointer;">새로고침</button>
                        </div>
                    `;
                    setTimeout(checkServerStatus, 5000); // 5초마다 다시 확인
                });
        }

        // 페이지 로드 시 서버 상태 확인 시작
        window.addEventListener('load', function() {
            checkServerStatus();
        });
    </script>
