    <script>
        const API_BASE_URL = 'http://188.166.255.196:5000';
        let info;
        let slideInfoFetched = false;
    
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            let filename = urlParams.get('file');
    
            if (!filename) {
                const pathParts = window.location.pathname.split('/');
                if (pathParts.includes('public')) {
                    filename = pathParts[pathParts.length - 1];
                }
            }
    
            if (!filename) {

            // âœ… ìŠ¬ë¼ì´ë“œ ì •ë³´ ìš”ì²­ ë° ë·°ì–´ ì´ˆê¸°í™”
            fetchSlideInfoOnce(filename);
    
            // âœ… ì„œë²„ ìƒíƒœ ì²´í¬

        function fetchSlideInfoOnce(filename) {
            if (slideInfoFetched) return;
            slideInfoFetched = true;
    
            const isPublic = window.location.pathname.startsWith('/public/');
            const endpoint = isPublic ?
                `${API_BASE_URL}/public/${filename}/info` :
                `${API_BASE_URL}/slide/${filename}/info`;
    
            fetch(endpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load slide info');
                    }
                    return response.json();
                })
                .then(data => {
                    info = data;
                    console.log('Slide info received:', info);
                    console.log("ğŸ“ OpenSeadragonì— ì „ë‹¬í•  ì‚¬ì´ì¦ˆ:", info.dimensions[0], info.dimensions[1]);
    
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    if (loadingOverlay) {
                        loadingOverlay.style.display = 'none';
                    }
    
                    const viewer = OpenSeadragon({
                        id: "viewer",
                        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
                        showNavigator: true,
                        navigatorPosition: "BOTTOM_RIGHT",
                        navigatorHeight: "15%",
                        animationTime: 0.5,
                        springStiffness: 5.0,
                        showNavigationControl: true,
                        showSequenceControl: false,
                        showHomeControl: true,
                        showFullPageControl: false,
                        debugMode: false,
                        opacity: 1.0,
                        placeholderFillStyle: "#F8F8F8",
                        showReferenceStrip: false,
    
                        tileSources: {
                            height: info.dimensions[1],
                            width: info.dimensions[0],
                            tileSize: info.tile_size[0],
                            tileOverlap: 0,
                            minLevel: 0,
                            maxLevel: info.level_count - 1,
                            getTileUrl: function (level, x, y) {
                                const url = `${API_BASE_URL}/slide/${filename}/simple_tile/${level}/${x}/${y}`;
                                console.log(`Requesting tile: ${url}`);
                                return url;
                            }
                        }
                    });
    
                    viewer.addHandler('open', function () {
                        console.log("Viewer opened");
                        hideDebugInfo();
    
                        const item = viewer.world.getItemAt(0);
                        const contentSize = item.getContentSize();
                        console.log("ğŸ–¼ ì½˜í…ì¸  ì‚¬ì´ì¦ˆ:", contentSize);
    
                        viewer.viewport.fitBounds(new OpenSeadragon.Rect(0, 0, contentSize.x, contentSize.y), true);
                        viewer.forceRedraw();
                    });
    
                    viewer.addHandler('tile-loaded', function (event) {
                        const { tile } = event;
                        const level = tile.level;
                        const x = tile.x;
                        const y = tile.y;
                        if (x % 5 === 0 && y % 5 === 0) {
                            console.log(`Tile loaded: level=${level}, x=${x}, y=${y}`);
                        }
                    });
    
                    viewer.addHandler('tile-drawn', function (event) {
                        console.log(`ğŸ§© ê·¸ë ¤ì§„ íƒ€ì¼: level=${event.tile.level}, x=${event.tile.x}, y=${event.tile.y}`);
                    });
    
                    viewer.addHandler('tile-load-failed', function (event) {
                        console.error('ğŸ§¨ Tile load failed:', event.tile, event.message);
                    });
    
                    viewer.addHandler('canvas-click', function (event) {
                        console.log('Canvas clicked:', event);
                        console.log('Current zoom:', viewer.viewport.getZoom());
                        console.log('Current bounds:', viewer.viewport.getBounds());
                    });
                })

                    alert('ì´ë¯¸ì§€ ë¡œë”©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');

        function hideDebugInfo() {
