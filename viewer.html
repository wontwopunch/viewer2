<body>

    <div class="main-content">

    <script>
        const API_BASE_URL = 'http://188.166.255.196:5000';
        let info;
        let slideInfoFetched = false;
    
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            let filename = urlParams.get('file');
    
            if (!filename) {
                const pathParts = window.location.pathname.split('/');
                if (pathParts.includes('public')) {
                    filename = pathParts[pathParts.length - 1];
                }
            }
    
            if (!filename) {
                alert('ÌååÏùºÎ™ÖÏù¥ ÏßÄÏ†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                window.location.href = '/dashboard.html';
                throw new Error('No filename specified');
            }
    
            document.getElementById('fileName').textContent = filename;
    
            // ‚úÖ Ïä¨ÎùºÏù¥Îìú Ï†ïÎ≥¥ ÏöîÏ≤≠ Î∞è Î∑∞Ïñ¥ Ï¥àÍ∏∞Ìôî
            fetchSlideInfoOnce(filename);
    
            // ‚úÖ ÏÑúÎ≤Ñ ÏÉÅÌÉú Ï≤¥ÌÅ¨
            checkServerStatus();
        });
    
        function fetchSlideInfoOnce(filename) {
            if (slideInfoFetched) return;
            slideInfoFetched = true;
    
            const isPublic = window.location.pathname.startsWith('/public/');
            const endpoint = isPublic ?
                `${API_BASE_URL}/public/${filename}/info` :
                `${API_BASE_URL}/slide/${filename}/info`;
    
            fetch(endpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load slide info');
                    }
                    return response.json();
                })
                .then(data => {
                    info = data;
                    console.log('Slide info received:', info);
                    console.log("üìè OpenSeadragonÏóê Ï†ÑÎã¨Ìï† ÏÇ¨Ïù¥Ï¶à:", info.dimensions[0], info.dimensions[1]);
    
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    if (loadingOverlay) {
                        loadingOverlay.style.display = 'none';
                    }
    
                    const viewer = OpenSeadragon({
                        id: "viewer",
                        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
                        showNavigator: true,
                        navigatorPosition: "BOTTOM_RIGHT",
                        navigatorHeight: "15%",
                        animationTime: 0.5,
                        springStiffness: 5.0,
                        showNavigationControl: true,
                        showSequenceControl: false,
                        showHomeControl: true,
                        showFullPageControl: false,
                        debugMode: false,
                        opacity: 1.0,
                        placeholderFillStyle: "#F8F8F8",
                        showReferenceStrip: false,
    
                        tileSources: {
                            height: info.dimensions[1],
                            width: info.dimensions[0],
                            tileSize: info.tile_size[0],
                            tileOverlap: 0,
                            minLevel: 0,
                            maxLevel: info.level_count - 1,
                            getTileUrl: function (level, x, y) {
                                const url = `${API_BASE_URL}/slide/${filename}/simple_tile/${level}/${x}/${y}`;
                                console.log(`Requesting tile: ${url}`);
                                return url;
                            }
                        }
                    });
    
                    viewer.addHandler('open', function () {
                        console.log("Viewer opened");
                        hideDebugInfo();
    
                        const item = viewer.world.getItemAt(0);
                        const contentSize = item.getContentSize();
                        console.log("üñº ÏΩòÌÖêÏ∏† ÏÇ¨Ïù¥Ï¶à:", contentSize);
    
                        viewer.viewport.fitBounds(new OpenSeadragon.Rect(0, 0, contentSize.x, contentSize.y), true);
                        viewer.forceRedraw();
                    });
    
                    viewer.addHandler('tile-loaded', function (event) {
                        const { tile } = event;
                        const level = tile.level;
                        const x = tile.x;
                        const y = tile.y;
                        if (x % 5 === 0 && y % 5 === 0) {
                            console.log(`Tile loaded: level=${level}, x=${x}, y=${y}`);
                        }
                    });
    
                    viewer.addHandler('tile-drawn', function (event) {
                        console.log(`üß© Í∑∏Î†§ÏßÑ ÌÉÄÏùº: level=${event.tile.level}, x=${event.tile.x}, y=${event.tile.y}`);
                    });
    
                    viewer.addHandler('tile-load-failed', function (event) {
                        console.error('üß® Tile load failed:', event.tile, event.message);
                    });
    
                    viewer.addHandler('canvas-click', function (event) {
                        console.log('Canvas clicked:', event);
                        console.log('Current zoom:', viewer.viewport.getZoom());
                        console.log('Current bounds:', viewer.viewport.getBounds());
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ïù¥ÎØ∏ÏßÄ Î°úÎî©Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                });
        }
    
        function hideDebugInfo() {
            const style = document.createElement('style');
            style.innerHTML = `
                .openseadragon-canvas .tile {
                    border: none !important;
                    outline: none !important;
                }
                .debugInfo, .tile-info {
                    display: none !important;
                }
                .openseadragon-canvas:before, .openseadragon-canvas:after {
                    display: none !important;
                    content: none !important;
                }
            `;
            document.head.appendChild(style);
    
            const debugElements = document.querySelectorAll('.debugInfo, .tile-info, .openseadragon-debug');
            debugElements.forEach(el => el.remove());
        }
    
        function checkServerStatus() {
            fetch(`${API_BASE_URL}/status`)
                .then(response => {
                    if (response.ok) {
                        console.log("ÏÑúÎ≤ÑÍ∞Ä Ïò®ÎùºÏù∏ ÏÉÅÌÉúÏûÖÎãàÎã§.");
                        setTimeout(checkServerStatus, 3600000);
                    } else {
                        console.log("ÏÑúÎ≤ÑÍ∞Ä Ïó¨Ï†ÑÌûà ÏùëÎãµÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
                        setTimeout(checkServerStatus, 5000);
                    }
                })
                .catch(error => {
                    console.log("ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®:", error);
                    document.getElementById('viewer').innerHTML = `
                        <div style="text-align:center; padding:20px; background-color:#f8d7da; color:#721c24; border-radius:5px; margin:20px;">
                            <h3>ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•ò</h3>
                            <p>ÌòÑÏû¨ ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.</p>
                            <button onclick="location.reload()" style="padding:10px; background:#721c24; color:white; border:none; border-radius:3px; cursor:pointer;">ÏÉàÎ°úÍ≥†Ïπ®</button>
                        </div>
                    `;
                    setTimeout(checkServerStatus, 5000);
                });
        }
    </script>
